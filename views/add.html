<!DOCTYPE html>
<html lang="zh" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>添加学生</title>

  </head>
  <body>
    <div class="jumbotron">
      <center><h3>添加学生</h3></center>
      <table>
        <tbody>
          <tr>
            <td>学号</td>

          <tr>
            <td>姓名</td>

          </tr>
          <tr>

          <tr>

            <td>
              <input type="text" class="form-control" name="" value="">
            </td>
          </tr>
          <tr>
            <td>系别</td>
            <td>
              <select class="form-control">
                <option>计算机科学与技术</option>
                <option>应用数学</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>密码</td>
            <td><input type="password" class="form-control" name="" value=""></td>
          </tr>
        </tbody>
      </table>


    </div>
